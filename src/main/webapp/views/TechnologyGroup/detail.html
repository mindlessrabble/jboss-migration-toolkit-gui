<header ng-switch on="$location.path().indexOf('/TechnologyGroups/new') > -1">
    <h3 ng-switch-when="true">Create a new TechnologyGroup</h3>
    <h3 ng-switch-when="false">View or edit TechnologyGroup</h3>
</header>
<form id="TechnologyGroupForm" name="TechnologyGroupForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': TechnologyGroupForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" required ng-maxlength="50" class="form-control" ng-model="technologyGroup.name" placeholder="Enter the TechnologyGroup Name"></input>
            <span class="help-block error" ng-show="TechnologyGroupForm.name.$error.required">required</span> 
            <span class="help-block error" ng-show="TechnologyGroupForm.name.$error.maxlength">maximum length is 50</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveTechnologyGroup" name="saveTechnologyGroup" class="btn btn-primary" ng-disabled="isClean() || TechnologyGroupForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteTechnologyGroup" name="deleteTechnologyGroup" class="btn btn-danger" ng-show="technologyGroup.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
