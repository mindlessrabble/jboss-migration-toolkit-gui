<div class="form-horizontal">
    <h3>Create a new Application</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Applications/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Applications</h3>
    <form id="ApplicationSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input id="name" name="name" class="form-control" type="text" ng-model="search.name" placeholder="Enter the Application Name"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input id="description" name="description" class="form-control" type="text" ng-model="search.description" placeholder="Enter the Application Description"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="customer" class="col-sm-2 control-label">Customer</label>
        <div class="col-sm-10">
            <select id="customer" name="customer" class="form-control" ng-model="search.customer" ng-options="c as c.id for c in customerList">
                <option value="">Choose a Customer</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="project" class="col-sm-2 control-label">Project</label>
        <div class="col-sm-10">
            <select id="project" name="project" class="form-control" ng-model="search.project" ng-options="p as p.id for p in projectList">
                <option value="">Choose a Project</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="currentPlatform" class="col-sm-2 control-label">Current Platform</label>
        <div class="col-sm-10">
            <select id="currentPlatform" name="currentPlatform" class="form-control" ng-model="search.currentPlatform" ng-options="c as c.id for c in currentPlatformList">
                <option value="">Choose a Current Platform</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="targetPlatform" class="col-sm-2 control-label">Target Platform</label>
        <div class="col-sm-10">
            <select id="targetPlatform" name="targetPlatform" class="form-control" ng-model="search.targetPlatform" ng-options="t as t.id for t in targetPlatformList">
                <option value="">Choose a Target Platform</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Customer</th>
                    <th>Project</th>
                    <th>Current Platform</th>
                    <th>Target Platform</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Applications/edit/{{result.id}}">{{result.name}}</a></td>
                    <td><a href="#/Applications/edit/{{result.id}}">{{result.description}}</a></td>
                        <td><a href="#/Applications/edit/{{result.id}}">{{result.customer.id}}</a></td>
                        <td><a href="#/Applications/edit/{{result.id}}">{{result.project.id}}</a></td>
                        <td><a href="#/Applications/edit/{{result.id}}">{{result.currentPlatform.id}}</a></td>
                        <td><a href="#/Applications/edit/{{result.id}}">{{result.targetPlatform.id}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
