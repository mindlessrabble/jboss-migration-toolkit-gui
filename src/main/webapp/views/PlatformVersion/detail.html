<header ng-switch on="$location.path().indexOf('/PlatformVersions/new') > -1">
    <h3 ng-switch-when="true">Create a new PlatformVersion</h3>
    <h3 ng-switch-when="false">View or edit PlatformVersion</h3>
</header>
<form id="PlatformVersionForm" name="PlatformVersionForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': PlatformVersionForm.platVersion.$invalid}">
        <label for="platVersion" class="col-sm-2 control-label">Plat Version</label>
        <div id="platVersionControls" class="col-sm-10">
            <input id="platVersion" name="platVersion" type="text" required ng-maxlength="10" class="form-control" ng-model="platformVersion.platVersion" placeholder="Enter the PlatformVersion Plat Version"></input>
            <span class="help-block error" ng-show="PlatformVersionForm.platVersion.$error.required">required</span> 
            <span class="help-block error" ng-show="PlatformVersionForm.platVersion.$error.maxlength">maximum length is 10</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PlatformVersionForm.platform.$invalid}">
        <label for="platform" class="col-sm-2 control-label">Platform</label>
        <div id="platformControls" class="col-sm-10">
        <select id="platform" name="platform" class="form-control" ng-model="platformSelection" ng-options="p.text for p in platformSelectionList"  >
            <option value="">Choose a Platform</option>
        </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="savePlatformVersion" name="savePlatformVersion" class="btn btn-primary" ng-disabled="isClean() || PlatformVersionForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deletePlatformVersion" name="deletePlatformVersion" class="btn btn-danger" ng-show="platformVersion.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
