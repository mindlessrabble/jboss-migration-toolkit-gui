<div class="form-horizontal">
    <h3>Create a new PlatformVersion</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/PlatformVersions/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for PlatformVersions</h3>
    <form id="PlatformVersionSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="platVersion" class="col-sm-2 control-label">Plat Version</label>
        <div class="col-sm-10">
            <input id="platVersion" name="platVersion" class="form-control" type="text" ng-model="search.platVersion" placeholder="Enter the PlatformVersion Plat Version"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="platform" class="col-sm-2 control-label">Platform</label>
        <div class="col-sm-10">
            <select id="platform" name="platform" class="form-control" ng-model="search.platform" ng-options="p as p.id for p in platformList">
                <option value="">Choose a Platform</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Plat Version</th>
                    <th>Platform</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/PlatformVersions/edit/{{result.id}}">{{result.platVersion}}</a></td>
                        <td><a href="#/PlatformVersions/edit/{{result.id}}">{{result.platform.id}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
